<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao
 nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<script>
    var numb = Array(10)
    var x, i;
    var add = 0;
    alert("nhap 10 phan tu bat ki");
    for (i = 0; i < numb.length; i++) {
        x = prompt("nhap so" + (i + 1));
        numb[i] = x;
    }
    for (i = 0; i < numb.length; i++) {
        if (parseInt(numb[i]) >= 10) {
            add++
        }
    }
    alert("tong so lon hon 10 la: " + add);
</script>
</body>
</html>
