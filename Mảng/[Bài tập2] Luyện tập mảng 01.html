<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có
giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<script>
    var x = [100, 15, 75, 99, 444, 5, 66, 77, 44, 88];
    var max = x[0];
    var index = 0;
    alert("trong các phần tử sau(100, 15, 75, 99, 444, 5, 66, 77, 44, 88) phần tử có giá trị lớn nhất là");
    for (i = 0; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    alert("giá trị lớn nhất là: " + max + "vị trí của phần tử là: " + index);
</script>
</body>
</html>
