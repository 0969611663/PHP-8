<!--Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của
các phần tử trong mảng.-->
<script>
    var x = [100, 15, 75, 99, 444, 5, 66, 77, 44, 88];
    var max = x[0];
    var average = 0;
    alert("trong các phần tử sau(100, 15, 75, 99, 444, 5, 66, 77, 44, 88) phần tử có giá trị lớn nhất là");
    for (var i = 0; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
        }
    }
    for (i = 0; i < x.length; i++) {
        average = average + x[i];
    }
    trungbinh = average / x.length;
    alert("giá trị lớn nhất là: " + max);
    alert("giá trị trung bình của các phần tử trong mảng" + trungbinh);
</script>
</body>
</html>
