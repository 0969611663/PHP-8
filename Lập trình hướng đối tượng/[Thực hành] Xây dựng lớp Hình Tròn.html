<script>
    var circle = function (radius, color) {
        this.radius = radius;
        this.color = color;

        this.setRadius = function (radius_new) {
            radius = radius_new;
        }

        this.getColor = function () {
            return this.color;
        }

        this.getRadius = function () {
            return this.radius;
        }

        this.getArea = function () {
            return 3.14 * (this.radius * this.radius);
        }

        this.display = function () {
            document.write("radius = " + radius);
            document.write("Area" + this.getArea());
        }
    }

        rad.display();*/

</script>
