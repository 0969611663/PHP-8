<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau-->
<script>
    var i, j;
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (i = 1; i <= 5; ++i) {
        for (j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
