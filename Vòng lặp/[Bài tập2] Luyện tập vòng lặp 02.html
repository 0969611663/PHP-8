<!DOCTYPE html>
<html lang="en">

</head>
<body>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
<script>
    var numb,i,gt = 1;
    numb = prompt("nhap so");
    for ( i= 1;i<=numb;i++) {
        gt = gt * i;
    }
    document.write(gt);
</script>
</body>
