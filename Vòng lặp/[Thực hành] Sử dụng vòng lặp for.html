<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <p id="demo"></p>
</head>
<body>
<!--Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.-->
<script>
    var text = "";
    var i;
    for (i = 0; i < 5; i++) {
        text += "the number is N" + i + "<br>";
     }
    document.getElementById("demo").innerHTML = text;
</script>

</script>-->
</body>
</html>
