<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i, j, numb;
    numb = "<table border='1' width='1000' cellspacing='0' cellpadding='0'>"
    for (i = 1; i <= 9; i++) {
        numb = numb + "<tr>";
        for (j = 2; j <= 9; j++) {
            numb = numb + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        numb = numb + "</tr>";
    }
    numb = numb + "</table>";
    document.write(numb);
</script>
</body>
</html>
