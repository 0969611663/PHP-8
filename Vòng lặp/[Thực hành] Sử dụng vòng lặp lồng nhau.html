<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numb;
    numb = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        numb = numb + "<tr>";
        for (j = 1; j <= 10; j++) {
            numb = numb + "<td>" + i * j + "</td>";
        }
        numb = numb + "</tr>";
    }
    numb = numb + "</table>"
    document.write(numb);
</script>
</body>
</html>
