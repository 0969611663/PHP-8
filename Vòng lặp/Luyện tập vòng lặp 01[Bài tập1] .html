<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="demo"></p>
<body>
<!--Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo.-->
<script>
    var i = 1;
    var text = "";
    for (i = 1; i <= 100; i++) {
        if (i === 99) {
            alert(i + "dung lai");
        }
        text += "anh tu" + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
