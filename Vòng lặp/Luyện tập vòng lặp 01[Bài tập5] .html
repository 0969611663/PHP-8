<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>
    var n0 = 0;
    var n1 = 1, n2;
    document.write(n0);
    for (i = 0; i < 20; i++) {
        n2 = n0 + n1;
        n0 = n1;
        n1 = n2;
        document.write("<br>" + n2);
    }
</script>
</body>
</html>
