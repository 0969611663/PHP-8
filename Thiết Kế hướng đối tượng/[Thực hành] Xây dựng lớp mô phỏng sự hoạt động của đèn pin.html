<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Battery = function (energy) {
        this.energy = energy;
        //thiêt lập lại năng lương
        this.setEnergy = function (energy_new) {
            this.energy = energy_new;
        }
        //lấy giá trị năng lượng
        this.getEnergy = function () {
            return this.energy;
        }

        this.decreaseEnergy = function () {
            this.energy -= 2;
        }
    }

    var FlashLamp = function () {
        this.status = false;
        this.battery = null;
        //thiết lập lại gia trị  pin
        this.setBattery = function (Battery_new) {
            this.battery = Battery_new;
        }
        //lấy giá trị pin
        this.getBatteryInfo = function () {
            return this.battery;
        }

        this.light = function () {
            if (this.status) {
                alert("Đèn sáng: " + this.battery.getEnergy() + "%pin");
            }
        }

        this.turnON = function () {
            if (this.battery.getEnergy() > 0) {
                this.status = true;
                this.light();
                this.battery.decreaseEnergy();
            } else {
                alert("hết pin");
            }
        }

        this.turnOFF = function () {
            this.status = false;
            alert("Tắt đèn");
        }
    }


    //Tao doi tuong pin
    var battery1 = new Battery(100);
    // //Tao doi tuong den
    // var flashLamp = new FlashLamp();
    // //Lap pin vao den
    // flashLamp.setBattery(battery1);
    // //bat den
    // flashLamp.turnON();
    // //tat den
    // flashLamp.turnOFF();

    var flashLamp = new FlashLamp();
    flashLamp.setBattery(battery1);

    function usea() {
        flashLamp.turnON()
    }

    function usea1() {
        flashLamp.turnOFF()
    }

</script>
<button type="button" onclick="usea()">ON</button>
<button type="button" onclick="usea1()">OFF</button>
</body>
</html>
