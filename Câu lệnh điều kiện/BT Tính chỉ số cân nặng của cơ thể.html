<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">o
    <title>CHI SO CHIEU CAO CAN NANG</title>

</head>
<body>
<script>
    var bmi;
    var height = prompt("CHI SO CHIEU CAO");
    var weight = prompt("CHI SO CAN NANG");
    bmi = weight / (height*height);
    if (bmi<18) {
        alert("Underweght");
    } else if (bmi<25) {
        alert("Normal");
    } else if (bmi<30) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>

</body>
</html>
