<!--Bài 2: Chuyển từ mét sang feet:
ft =m * 3.2808-->
<script>
    var m,ft,chieudai;
    chieudai = ("chuyen doi gia tri m va ft")
    if ("chieudai == ft") {
        m = prompt("ft");
        ft = (m*3.2808)
        alert("doi m la" + ft)
    } if ("chieudai == m") {
        ft = prompt("m");
        m = (ft/3.2808)
        alert("doi ft la" + m)
    }
</script>
