<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 1: Chuyển từ độ C sang độ F.
°C  x  9/5 + 32 = °F-->
<script>
    var C,F,nhietdo;
    nhietdo = ("chuyen doi gia tri do C va F")
    if ("nhietdo == F") {
        F = prompt("C");
        C = (5*F - 160)/9;
        alert("do F la" + C);
    } if ("nhietdo == C") {
        C = prompt("F");
        F = (9*C + 160)/5
        alert("do C la" + F)
    }
</script>
</body>
</html>
