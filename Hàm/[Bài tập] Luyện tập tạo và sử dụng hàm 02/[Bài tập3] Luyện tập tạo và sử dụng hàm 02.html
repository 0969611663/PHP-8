<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorialize(num) {
        var gt = 1;
        for (var i = 1; i <= num; i++) {
            gt = gt * i;
        }
        return gt;
    }

    var numb = parseInt(prompt("nhap so"));
    alert(factorialize(numb));
</script>
</body>
</html>
