<!DOCTYPE html>

    <!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
</head>
<body>
<script>
    function  dientich(r) {
        s = (r * r) * 3.14;
        return s;
    }
    function chuvi(r) {
        c= r * 2 *3.14;
        return c;
    }
     var bk = parseInt(prompt("nhâp số :"));
    alert("ket qua dien tich: " + dientich(bk));
    alert("ket qua chu vi: " + chuvi(bk));
</script>
</body>
