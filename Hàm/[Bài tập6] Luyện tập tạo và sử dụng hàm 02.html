<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 6: Viết hàm nhận vào một ký tự trong bảng chữ cái [a-z][A-Z], kiểm tra xem nếu ký tự đưa vào có phải là nguyên âm không. Nếu là nguyên âm trả về true, ngược lại trả về false.-->
<script>
        function kiemtra(a) {
            if (isNaN(a)) {
                return true;
            } else {
                return false;
            }
        }
        alert(kiemtra(prompt("nhập giá trị")));
</script>
</body>
</html>
